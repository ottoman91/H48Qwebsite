	<!-- The Image Pop-up -->
	<div id="imgModal" class="modal">
		<img class="img-modal-content" id="modal-img">
		<div id="caption"></div>
	</div>

	<script>
		// Get the modal element
		var modal = document.getElementById('imgModal');
		// Get the image element in modal 
		var modalImg = document.getElementById("modal-img");
		// Get the modal element holding the caption
	 	var captionText = document.getElementById("caption");
	 	// Clicking on modal background closes modal
	 	modal.onclick = function() { 
		    modal.style.display = "none";
		}
	 	
	 	// Get the array of images
		var images = document.getElementsByName('thumbImg');
		// For every image in the gallery
		images.forEach(function(element) {
			// On click open modal with image
		   	element.onclick = function(){
		    	modal.style.display = "block";
		     	modalImg.src = this.src;
		     	captionText.innerHTML = this.alt;
		   	}
		 	// Add caption to each phhoto 
		   	var cap = document.createElement("div");
		   	var captext = document.createTextNode(element.alt);
		   	cap.appendChild(captext);
		   	cap.setAttribute("class", "desc");
		   	cap.setAttribute("style","pointer-events: none;");
		   	element.parentElement.appendChild(cap);
		});		 
	</script>
